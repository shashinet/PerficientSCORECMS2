<div class="swiper-slide ${baseClass}-container" data-dojo-attach-point="container">
    <div class="${baseClass}-device-name">
        <span>${device.device}</span>
    </div>
    <div class="${baseClass}-wrapper thumb-dropzone" data-dojo-attach-point="wrapper">
        <img id="cropper-${device.device}" src="${device.epiData.downloadUrl}" style="max-width: 100%" data-dojo-attach-point="image" />
        <div class="thumb-dropzone-overlay" style="display: none" data-dojo-attach-point="thumbDropZoneElement">
            <div class="thumb-dropzone">
                <span>Drop image here or click to upload</span>
            </div>
        </div>
    </div>
    <div class="cropper-controls" data-dojo-attach-point="controls" data-tooltip-stickto="top">
        <a href="#" class="btn-control left" data-dojo-attach-point="lockButton" data-tooltip="Lock/Unlock this viewport">
            <i class="lock-open-icon" aria-hidden="true" data-dojo-attach-point="lockIcon"></i>
        </a>
        <a href="#" class="btn-control left" data-dojo-attach-point="infoButton" data-tooltip="<strong>${device.device}</strong><br>Width: ${device.width}<br>Height: ${device.height}<br>Media Query: ${device.srcSet}">
            <i class="info-icon" aria-hidden="true" data-dojo-attach-point="infoIcon"></i>
        </a>
        <a href="#" class="btn-control right" data-dojo-attach-point="cropButton" data-tooltip="Fullscreen Crop">
            <i class="crop-icon" aria-hidden="true" data-dojo-attach-point="cropIcon"></i>
        </a>
        <a href="#" class="btn-control right" data-dojo-attach-point="zoomOutButton" data-tooltip="Zoom Out">
            <i class="zoom-out-icon" aria-hidden="true" data-dojo-attach-point="zoomOutIcon"></i>
        </a>
        <a href="#" class="btn-control right" data-dojo-attach-point="zoomInButton" data-tooltip="Zoom In">
            <i class="zoom-in-icon" aria-hidden="true" data-dojo-attach-point="zoomInIcon"></i>
        </a>
    </div>
</div>
