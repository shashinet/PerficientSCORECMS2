<focal data-dojo-attach-point="dropzone">
    <div class="${baseClass}-preview focal-dropzone" id="focal-preview" data-dojo-attach-point="imagePreview">
        <div class="${baseClass}-image-wrapper" data-dojo-attach-point="imageWrapper">
            <img class="${baseClass}-image" src="" data-dojo-attach-point="imageNode">
            <div class="focal-dropzone-overlay" style="display: none" data-dojo-attach-point="dropZoneElement">
                <div class="focal-dropzone">
                    <span>Drop image here or click to upload</span>
                </div>
            </div>
        </div>
    </div>
    <div class="${baseClass}-point" data-dojo-attach-point="focalPoint"></div>
</focal>
